<p>โปรแกรม Blender เป็นโปรแกรม สร้างวัตถุสามมิติ เหมาะสำหรับทำanimations เป็นโปรแกรมประเภท งานสามมิติ เพียงโปรแกรมเดียว ที่สามารถ ทำ model, texture, animate, render, และ export ด้วยขนาดโปรแกรมที่น้อยกว่า 10 MB มีกลุ่มผู้พัฒนา คอยออก featureและextensions ใหม่ๆ อยู่เสมอ เช่น Yafray rendering engine สำหรับ สร้าง effect ให้ดูเหมือนภาถ่าย Blender สามารถ export ไฟล์ได้หลายสกุล เช่น  VRML, Cal3d, AC3D และ pluginที่สนับสนุน ภาษา Python คุณสามารถ เขียน extensions ของตัวเอง หรือ จะเลือกใช้ extensions ที่มีอยู่อีกมากมายก็ได้
</p>
<p>งาน สามมิติ ยังคงเป็นงานคำนวณที่ซับซ้อน แต่ เพราะ Blender ทำให้สามารถเรียนรู้ได้ไม่ยาก
</p>
