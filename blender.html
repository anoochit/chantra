<p>Blender is an advanced 3D
graphics modeling program capable of producing high quality animations,
performing rendering, post-production, interactive creation and
playback. It is the only 3D creation suite which allows the artist to
model, texture, animate, render, and export the finished product in a
package less than 10 MB.</p>
<p>The active development
community is steadily adding new features and extensions such as the
superb Yafray rendering engine for generating photo-realistic effects.
Blender
natively exports to a multitude of 3D formats such as VRML, Cal3d,
AC3D. With the powerful and easily extensible Python plugin support,
you can write your own extensions or choose from a range of existing
plug-ins.</p>
<p>3D modeling remains a complex computing
task, with the result that Blender is an extensive application with a
steep learning curve.</p>
