<p>OpenOffice.org is a
full-featured productivity suite including a word processor,
spreadsheet, web page editor and presentation program. Documents are
stored in a compressed, open-standard XML format to
ensure future availability of your data and to reduce file sizes. You
can read and write documents in a wide range of formats including
Microsoft Office. </p>
<p>The word processor component, <em>Writer</em>,
is suitable for the production of professional documents, reports,
newsletters, and brochures. A powerful spreadsheet module called <em>Calc</em>
contains sophisticated tools for calculation, data analysis and
visualisation, its built-in charting tools are able to generate
customisable 2D and 3D charts. The presentation utility, <em>Impress</em>,
uses effects, animation and drawing tools to help you create effective
multimedia slide shows to present your the way you want to. Use the <em>Draw</em>
component to produce either simple diagrams or complex 3D illustrations
and special effects for use in documents and presentations. The
database tool, <em>Base</em>,
give you all the tools you need for day to day database work in a
simple spreadsheet-like form.&nbsp;</p>
<p>Due to the high cost of
commercial office suites, deciding to use OpenOffice.org will typically
represent the single largest source of savings on software for
organisations or individuals. OpenOffice.org is increasingly becoming
an office suite of choice in education, government, and business. The
OpenOffice.org website
contains tutorials, manuals and many other tools to help you create
professional documents.<br />
</p>
