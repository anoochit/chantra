<p>Tux Paint is a free drawing
program designed for young children (aged three and up). It has a
simple, easy-to-use interface, fun sound effects, and an encouraging
cartoon mascot who helps guide children as they use the program. It
provides a blank canvas and a variety of drawing tools to help your
child be creative.</p>
<p>Also available is a package of <a href="tuxpaint_stamps.lch">Rubber Stamps</a>, including hundreds of cartoon and photographic stamps for use in Tux Paint.
