<p>โปรแกรม 7-Zip เป็นโปรแกรมบีบอัดและคลายข้อมูล รองรับนามสกุลอื่นๆได้มากมาย ดังนี้  7zip, ZIP, CAB, RAR, ARJ, GZIP, BZIP2, TAR,CPIO, RPM และ DEB สำหรับ ไฟล์สกุล ZIP และ GZIP โปรแกรมนี้บีดอัดข้อมูลได้ดีกว่า โปรแกรม PKZipหรือ WinZip ประมาณ 2-10 % และสำหรับ ไฟล์สกุล 7zip นั้นเทียบกับ สกุล zip สามารถบีบอัดข้อมูลได้เล็กกว่าถึง 45 % โปรแกรมสามาถปรับแต่งสิ่งต่างๆได้มากมาย ทำให้ผู้ใช้รักษสมดุลระหว่าง การบีบอัด กับ ความเร็วได้ หน้าตาของโปรแกรมออกแบบมาคล้ายกับ Windows และรองรับการใช้งานได้ถึง 40 ภาษา
</p>
