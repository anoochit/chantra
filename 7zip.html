<div id="app_text_block">
<p>7-Zip is a program for creating
or unpacking archived and compressed files in an enormous variety of
formats.</p>
<p>7-Zip can both create or unpack
the following formats: 7zip, ZIP, CAB, RAR, ARJ, GZIP, BZIP2, TAR,
CPIO, RPM and DEB files. For the standard ZIP and GZIP formats, 7-Zip
provides a compression ratio that is 2 - 10 % better than that provided
by PKZip or WinZip, and the native 7zip format can provide a 45%
reduction in file size from the common zip format. The program is
highly configurable, allowing the user to balance the level of
compression and speed. The interface is designed to mimic the standard
Windows shell, Explorer, and is localized to 40 languages.</p>
