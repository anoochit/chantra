<p>โปรแกรม anti-virus มาพร้อมจุดเด่น ด้านการตรวจจับ virus และ spyware กำหนดตารางการ scan และ update ฐานข้อมูลไวรัสโดยอัตโนมัติ</p>
<p><strong>Note:</strong>
ClamWin จะไม่มี real-time scanner คุณต้องสั่งให้โปรแกรม scan ข้อมูลเอง ซึ่งหมายถึงโปรแกรมจะไม่ป้องกัน virus หรือ spyware ให้คุณ เช่นกรณีที่คุณ download file คุณควรจะ scan file นั้นก่อนที่จะเปิด วิธีป้องกันที่ดีทีสุดคือ อย่าติดตั้ง software จากแหล่งที่ไม่น่าเชื่อถือ
</p>
<p>อย่างไรก็ดี ClamWin ก็ยังเป็นทางเลือกที่ดี ในการป้องกันให้ computer คุณปลอดภัย
</p>
