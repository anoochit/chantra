<p>โปรแกรม web browser ที่ให้คุณท่องโลก internet ได้รวดเร็ว ปลอดภัย และ มีประสิทธิภาพ คุณสมบัติที่สำคัญคือ pop-up blocking ป้องกันคุณจากโฆษณาที่คอยมากวนใจ การเปิดหน้าเวบได้หลายๆ tab พร้อมกันในหน้าต่างเดียว toolbar สามารถปรับแต่งได้ตามความต้องการ หากไม่ชอบการเรียงปุ่มต่างๆ เพียงแค่ คลิกขวาเลือก customize ก็สามารถลากปุ่มนั้นไปในที่ที่ต้องการได้ทันที
</p>
<p>คุณสามารถเพิ่มความสามารถให้ Firefox ได้ด้วย extension ที่มีอยู่มากมาย ทำให้คุณสามารถสร้างประสบการณ์ท่องเนทได้ด้วยตัวเอง เช่น automatic form completion, flash blocking, in-browser games หรือ development tool และยังสามารถปรับแต่ง theme ได้หลากหลายรูปแบบ และด้วยระบบถ่ายโอนข้อมูล เช่น favourites, passwords และข้อมูลอื่นๆ จาก Internet Explorer และ browser อื่น ทำให้คุณสามารถท่องเว็บได้ทันทีทันใด
</p>
<p>เหตุผลที่ควรจะใช้ Firefox คือ ความปลอดภัย ทำให้ computer ปลอดภัยจาก spyware และยังมีเครื่องมือด้านความปลอดภัยที่ครอบคลุมการทำงาน ทำให้ คุณมีความเป็นส่วนตัวมากขึ้น 
</p>
