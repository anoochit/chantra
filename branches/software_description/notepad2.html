<p>Notepad2 is intended to be a
replacement for the Notepad program that is included as part of
Windows. Like Notepad, Notepad2 is small, fast, and has few frills. It
does, however, add some functionality such as colour syntax
highlighting that many people will find useful, especially those that
have to edit the odd HTML page or script. You can select the level of
zoom and select the editing font. Notepad2 supports Unicode, UTF-8,
Unix and Mac text files.</p>
