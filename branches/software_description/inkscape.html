<p>Inkscape เป็นโปรแกรม vector graphics ที่ใช้งานได้ง่าย รองรับไฟล์สกุล SVG (Scalable Vector
Graphics) ซึ่งมีประกอบด้วย shapes,paths, text, markers, clones, alpha blending, transforms, gradients,patterns และ grouping นอกจากนั้น Inkscape ยังสนับสนุน  Creative Commons
meta-data, node editing, layers, complex path operations, bitmap tracing, text-on-path, flowed text, direct XML editing และอื่นๆ   โปรแกรมสามารถimport ไฟล์  JPEG, PNG, TIFF และอื่นๆ และ สามารถ export ไฟล์ PNG และ vector-based format อื่นๆ
สามารถใช้ Inkscape สร้าง แผนภาพ สำหรับทำรายงานหรือ project เพราะ Inkscape ใช้ vector ทำให้สามารถจัดวางสิ่งต่างๆ และเปลี่ยนขน่าดตัวอักษรทีหลังได้ ที่เด็ดกว่านั้นคือ คุณสามารถขยายภาพให้ใหญ่เท่าไหร่ก็ได้โดยที่ภาพยังคงความคมชัดอยู่
</p>
