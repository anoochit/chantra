<p>HTTrack is an easy-to-use
offline web browser utility. It allows you to download a web
site from the Internet to a local directory on your computer, building
a perfect mirror for your personal use. Simply open a page of the
website in your
browser, and you can browse the site from link to link, as if you were
viewing it online. HTTrack can also update an existing mirrored site,
and resume interrupted downloads.</p>
