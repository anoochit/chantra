<div id="app_text_block">
<p>There are programs which we don't include on <span
 style="font-style: italic;">OpenDisc</span> because of restrictive
software licenses. Although the software may be given away free of
charge (you
are free to download it yourself from the internet) we won't include
that software on <span style="font-style: italic;">OpenDisc</span>
because it's not true open source software.</p>
<p>Some programs&nbsp;on <span style="font-style: italic;">OpenDisc</span>
do however rely on this proprietary software. To ensure full
compatability we encourage you to download the following:</p>
<ul>
  <li><a href="java_web.lch">Java runtime environment</a></li>
  <li><a href="dotnet_web.lch">.NET framework 1.1</a></li>
  <li><a href="gdi_web.lch">GDI+ library</a></li>
</ul>
<br />
