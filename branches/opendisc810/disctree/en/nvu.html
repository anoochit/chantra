<p>Nvu&nbsp;is a fully
featured What-You-See-Is-What-You-Get (WYSIWYG) web page editor,
enabling you to create compelling web pages without having to devote
months to learning HTML. Nvu includes an integrated FTP site manager, a
style sheet editor, tabbed workspaces, and all the features you've come
to expect from a fully-featured web page editor. It also features
integrated support for HTML code validation, to help you make your HTML
as clean and light-weight as possible.</p>
