<p>Audacity is a sound editing
program which can record, playback, and mix sounds or apply effects
using a variety of filters. </p>
<p>Audacity lets you edit your
sounds using Cut, Copy and Paste (with unlimited Undo) and mix multiple
tracks together. Save your files in a number of formats, including WAV,
Ogg Vorbis and AIFF, or use Audacity's native project format for high
performance editing.&nbsp;It also has a
built-in amplitude envelope editor, a customisable spectrogram mode and
a frequency analysis window for audio analysis applications. Built-in
effects include Bass Boost, Wahwah, and Noise Removal. </p>
<p>Use Audacity to record your own
podcasts, mix music, or just be creative!</p>
