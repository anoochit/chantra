<p>Sokoban YASC (Yet Another
Sokoban Clone) is a maddeningly simple game first conceived by Hiroyuki
Imabayashi, a Japanese programmer. The word Sokoban means "warehouse
keeper." The object of the game is to
put all of the crates in your "warehouse" into the designated storage
areas. Sounds easy, right? Well, there are a few restrictions:</p>
<ul>
  <li>You are not allowed to pull
crates, only push.</li>
  <li>You cannot push more than
one box at a time.</li>
  <li>You cannot pass through a
box or wall.</li>
</ul>
<p>These restrictions turn a seemingly simple task into a
delightfully difficult challenge.</p>
