<div id="app_text_block">
<p>Enigma is a puzzle game
inspired by <span style="font-style: italic;">Oxyd</span> on the Atari
ST and <span style="font-style: italic;">Rock'n'Roll</span> on the
Amiga. The
object of the game is to find uncover pairs of identically colored Oxyd
stones. Simple? Yes. Easy? Certainly not! Hidden traps, vast mazes,
laser beams, and, most of all, countless hairy puzzles usually block
your direct way to the Oxyd stones.</p>
