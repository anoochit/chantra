<p>โปรแกรมAudacity เป็นโปรแกรม ตัดต่อเสียง สามารถ บันทึก เล่น และ ผสม หรือ ใส่เสียง effect ต่างๆได้
</p>
<p>Audacity ทำให้คุณสามารถตัดต่อเสียงด้วยการ Cut, Copy, Paste, Undo ได้ไม่จำกัดครั้ง และ ผสมเสียงเข้าด้วยกัน โปรแกรมสามารถบันทึกไฟล์ได้หลาย format ประกอบด้วย   WAV, Ogg Vorbis และ AIFF หรือจะใช้ fotmat ของAudacity ก็ได้</p>
