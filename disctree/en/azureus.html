<div id="app_text_block">
<p>Azureus is a powerful
BitTorrent protocol client. It comes bundled with many invaluable
features for both beginners and advanced users, such as multiple
torrent support, speed limiting, fast resuming and more.</p>
<p>The BitTorrent protocol is a
"peer-to-peer" way to distribute files on the internet. It was designed
to move large amounts of data to many users without the costly server
space and bandwidth that a distributor would usually have to pay for.
Users who download a file then become a new source for transmitting
that data. You can read more about BitTorrent at <a
 href="bittorrent_web.lch">Wikipedia</a>.</p>
<p>In order for this software to
work you must have the proprietary <a href="proprietary.html">Java
environment</a>
installed on your computer. If you do not have Java on your computer
already, the Azureus installation will not be able to complete. <a
 href="java_web.lch">You can download Java free of
charge from here</a>.</p>
