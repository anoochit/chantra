<p>OpenOffice.org เป็นชุด software ประกอบด้วย word processor, spreadsheet, web page editor และ presentation program เอกสารข้อมูลจะเก็บในรูปแบบ  open-standard XML เพื่อให้แน่ใจว่าข้อมูลจะใช้ได้ในอนาคต และเป็นการลดขนาดไฟล์ด้วย คุณสามารถอ่านและเขียนเอกสารได้หลากหลายformat รวมถึง format ของ Microsoft Office</p>
<p><em>Writer</em> เป็น โปรแกรมword processor เหมาะสำหรับ ทำเอกสาร รายงาน จดหมายข่าว และ แผ่นพับโฆษณา ส่วนโปรแกรม spreadsheet มีชื่อว่า <em>Calc</em> ประกอบด้วย เครื่องมือด้านการคำนวณ การวิเคราะห์และจำลองข้อมูล และเครื่องมือด้านแผนภาพ ทำให้โปรแกรมสามารถสร้างแผนภาพ สองมิติ หรือ สามมิติได้ โปรแกรม presentation ชื่อ <em>Impress</em> สามารถใส่ effects, animation และ drawing tools สำหรับช่วยสร้างสรรค์ slide show อย่างมีประสิทธิภาพ เพื่อนำเสนอตามที่คุณต้องการ ใช้โปรแกรม<em>Draw</em>เพื่อ สร้าง แผนภาพอย่างง่าย หรือ สร้างภาประกอบแบบ สามมิติ และมี effect พิเศษสำหรับใช้ใน เอกสารและงานนำเสนอ โปรแกรมฐานข้อมูล <em>Base</em> มีเครื่องมือทั้งหมดที่คุณต้องใช้ในงานฐานข้อมูลประจำวัน ในรูปแบบ spreadsheet-like
&nbsp;</p>
<p>เนื่องจาก ชุดโปรแกรมสำนักงานในปัจจุบัน มีค่าใช้จ่ายสูง การตัดสินใจใช้ชุดโปรแกรม OpenOffice.orgทำให้ประหยัดค่า software ได้มาก สำหรับ องค์กรหรือการใช้งานส่วนตัว
<br />
</p>
