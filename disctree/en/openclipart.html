<p>ชุดรูปภาพ clip art หลากหลายชนิด ทั้งที่เป็นเว็กเตอร์และบิตแมป Open Clip Art รวบรวมรูป clip art จำนวนมากเอาไว้เป็นหมวดหมู่ โดยเปิดโอกาสให้คนทั่วไปส่ง clip art ของตนเข้าร่วมโครงการ คุณสามารถใช้ clip art เหล่านี้เพื่อประกอบในเอกสาร, presentation หรือเว็บ เพื่อความสวยงาม แต่ละรูปมีทั้งไฟล์ PNG ที่ช่วยให้สะดวกในการค้นหารูปที่ต้องการ จากนั้นคุณสามารถใช้ Inkscape เปิดไฟล์ SVG ของรูปเดียวกันเพื่อ export เป็นขนาดและฟอร์แมตที่ต้องการ</p>
