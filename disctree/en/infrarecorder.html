<p>โปรแกรมสร้างสำหรับใช้ในการเขียนแผ่น CD& DVD ที่เป็นโอเพนซอร์ส ที่มีคุณสมบัติในการเขียนข้อมูลในรูปแบบต่าง ๆ ได้ ไม่ว่าจะเป็นไฟล์ข้อมูลต่าง ๆ หรือสำหรับผู้ที่ชื่นชอบการบันทึกเพลงในรูปแบบต่าง ๆ โปรแกรมนี้ยังมีคุณสมบัติ Audio Mix mode ใช้กับไฟล์เสียงได้หลายรูปแบบ เช่น .wav,.wma,.mp3,.ogg เป็นต้นนอกจากนี้ยังสามารถบันทึกข้อมูลจากอิมเมจไฟล์ อย่าง(ISO และ BIN/CUE)ได้ รวมถึงใช้งานกับแผ่น dual-layer DVDS ได้อีกด้วย อีกทั้งโปรแกรมยังมีความสามารถในการทำ multi-session discs</p>
