<p>สุดยอดเกมคลาสสิกสายพันธุ์มาริโอ SuperTux ให้คุณสนุกสุดเหวี่ยงกับการสวมบทบาทเป็น Tux สัญลักษณ์แห่งลินุกซ์ ตะลุยด่านต่างๆ ในแดนหิมะ ภายในเกมคุณจะได้พบกับออปชันมากมาย เช่นก้อนน้ำแข็งที่กินแล้วตัวโต หรือกระสุนไฟให้คุณยิงได้ไม่จำกัด SuperTux มีมุมมองการเล่นเป็นแบบ 2 มิติ ด้วยวิธีการเล่นที่แสนง่าย แต่คุณอาจต้องใช้ไหวพริบสักหน่อยในการตัดสินใจที่จะจัดการกับศัตรู และอุปสรรคต่างๆ เพราะคุณจำเป็นที่จะต้องแข่งกับเวลาที่มีอยู่จำกัด</p>
