<p>A wiki is a tool that allows
many users to collaborate on generating and organising content. A wiki
is usually hosted on the web so that different people can connect
through their web browsers to collaborate. However you can also use a
wiki locally on your own computer to help you stay organised,
structuring your information with categories, sub-pages and
hyper-links, just like on the web. You can even create attachments to
your pages, like pictures or word processing documents you are working
on for a specific project.</p>
<p>A powerful feature of wikis is page
versioning, which lets you store each page in multiple successive
versions and track the changes between them. This is of course
especially useful when multiple people are editing the same page. The
Desktop Edition provided
here has been especially provided for desktop use - all your edits are
saved onto your hard drive.</p>
