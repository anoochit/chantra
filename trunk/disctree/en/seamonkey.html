<div id="app_text_block">
<p>SeaMonkey is an all-in-one internet suite
which uses the same engine as Firefox and&nbsp;Thunderbird, and also
includes a newsgroup client, an internet relay chat (or IRC) client,
and a flexible HTML editor.</p>
<p>Like Firefox, the best reason
to start using SeaMonkey is its enhanced security. Built with your
security in mind from the start, SeaMonkey keeps your computer safe
from malicious spyware by not loading harmful ActiveX controls, and a
comprehensive set of privacy tools to keep your online
activity private and your computer safe.</p>
