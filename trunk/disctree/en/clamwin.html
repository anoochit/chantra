<p>Clamwin is a powerful
anti-virus program with features&nbsp;high detection rates for
viruses and spyware, a scanning scheduler, and automatic downloads of
the regularly updated virus database. </p>
<p><strong>Note:</strong>
ClamWin does not include an on-access real-time scanner. You need to
manually scan a file in order to detect a virus or spyware. This means
that it will not protect you from, for example, viruses you receive in
compressed folders <em>unless</em>
you make sure to scan the files inside before opening them. For the
best security, you need to keep informed and be wary of installing
programs from unknown sources, or use&nbsp;a&nbsp;Linux-based
operating system which has a superior security record.</p>
<p>Clamwin is still an excellent
way to keep your computer safe or disinfect your computer, and new
features are being added to the software all the time.</p>
