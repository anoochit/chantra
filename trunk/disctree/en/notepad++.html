<p>Notepad++ เป็นโปรแกรมที่จะมาแทนที่ Notepad ที่มาพร้อมกับ Windows โปรแกรม Notepad++ ใช้พื้นที่น้อย ทำงานรวดเร็ว และรวบรวมไว้เฉพาะเครื่องมือที่จำเป็น โปรแกรมมีความสามารถเพิ่มเติมคือ ใส่สีให้ syntax ซึ่งจะมีประโยชน์มาก สำหรับผู้ที่นำไปใช้ในการเขียนภาษา HTML หรือ script คุณยังสามารถเลือกระดับการขยายหรือย่อ และเลือกแบบอักษรได้ Notepad++ รองรับ Unicode, UTF-8, Unix and Mac text files</p>
