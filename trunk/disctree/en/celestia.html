<p>โปรแกรม ที่ย่อจักรวาลมาไว้ต่อหน้าคุณ ข้อมูลอ้างอิงจาก ข้อมูลด้านดาราศารตร์ ณ ปัจจุบัน โปรแกรมประกอบด้วย ดาวเคราะห์ ดวงจันทร์ และ สิ่งต่างที่โคจรอยู่ในอวกาศเช่น สถานีอวกาศนานาชาติ Celestia ไม่จำกัดอยู่แค่ ระบบสุริยะเท่านั้น คุณสามารถดูดาวดวงอื่นๆ หรือ ท่องเที่ยวไปนอก ดาราจักร คุณสามารถควบคุม เวลา และ อวกาศได้ทั้งหมด และยังสามารถดูดาวได้จากตำแหน่งต่างๆ หรือ ช่วงเวลาต่างๆได้อีกด้วย
</p>
