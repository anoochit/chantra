<div id="app_text_block">
<p>GTK+ is a multi-platform
toolkit for creating graphical user interfaces. Offering a complete set
of widgets, GTK+ is suitable for projects ranging from small one-off
projects to complete application suites.</p>
<p>The GTK+ library is responsible
for drawing the windows, dialogue boxes and buttons in the <span
 style="font-style: italic;">GIMP</span>, <span
 style="font-style: italic;">Pidgin</span> and hundreds of other
programs.</p>
