<p>The GIMP (หรือ GNU Image Manipulation
Program) เหมาะสำหรับผู้ที่ต้องการ ปรับแต่ง ภาถ่ายดิจิตอล, ออกแบบ ภาพตกแต่งเวบ, แปลงไฟล์รูปภาพ, หรือแม้แต่ สร้างสรรค์ภาพความละเอียดสูงสำหรับงานพิมพ์ต่างๆ โปรแกรมGIMP มีเครื่องมือต่างๆมากมาย เช่น paint tool, gradient editor, blend tool, layer และ layer mask มี blending mode มากกว่า 20 mode รองรับการ import, export ไฟล์หลากหลายสกุล และอื่นๆอีกมากมาย
</p>
