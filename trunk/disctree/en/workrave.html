<p>Workrave is a program that
assists in the recovery and prevention of Repetitive Strain Injury
(RSI). The program frequently alerts you to take micro-pauses, rest
breaks and restricts the total time you work to a daily limit, and is
fully customisable to each user's need. When it's time for a break,
Workrave presents animations of the kind of exercises that will keep
you limber and healthy. It will help you work more effectively and
improve your general level of comfort while working.</p>
<p>Workrave is a must if you spend
most of your day in front of the computer.</p>
