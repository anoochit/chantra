<p>เป็นโปรแกรม instant messenger (IM) ที่รองรับหลายโปรโตคอล คุณสามารถใช้มันเพื่อ chat กับคนอื่นผ่านโปรโตคอล MSN Messenger, ICQ, AIM, Yahoo!, IRC, Jabber, Gadu-Gadu, SILC, GroupWise Messenger และ Zephyr network ผู้ใช้ Pidgin สามารถ log-in หลาย account พร้อมกัน เพื่อเชื่อมต่อกับหลายเครือข่ายในเวลาเดียวกัน ดังนั้นถ้าคุณมีเพื่อนอยู่คนละเครือข่าย คุณสามารถคุยกับพวกเขาทั้งหมดพร้อมกันได้โดยอาศัยโปรแกรมเพียงโปรแกรมเดียว
</p>
Pidgin uses the GTK+ library
which is also available
on <span style="font-style: italic;">OpenDisc</span>. Because&nbsp;It
won't work
without it, ensure you install GTK+ first.<br />
