<p>TightVNC is a remote control
software that lets you see the desktop of a remote machine and control
it with your local mouse and keyboard, just like you would do it
sitting in the front of that computer. Ideal for remote administration,
remote customer support, education, and for many other purposes, and
because it works across different operating systems you can use almost
any computer, from any computer. </p>
<p>The TightVNC package includes a
server (which allows users on other computers connect to yours) and a
client (for you to log in to others' computers).</p>
