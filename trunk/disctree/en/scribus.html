<p>Scribus is a professional
desktop publishing application, with a combination of "press-ready"
output and new approaches to page layout. With it you can create just
about anything you can imagine, from brochures, magazines, bulletins,
and even books! </p>
<p>Underneath the modern and user
friendly interface, Scribus contains professional publishing features,
such as CMYK color, separations and ICC color management. It also
supports OpenType Fonts and Unicode text including right to left
scripts such as Arabic and Hebrew.</p>
<p>Scribus depends on the GDI+
library which is included with Windows XP. If your version of Windows
does not include this library, it can be <a href="gdi_web.lch">downloaded
from here</a>.<span style="font-weight: bold;" /></p>
