<p>WinSCP is a fully featured SFTP
(Secure File Transfer Protocol) client.</p>
<p>Its main function is the secure
file transfer between a local and a remote computer. It fully
supports&nbsp;Secure Shell
(SSH) and&nbsp;in addition to SFTP, the legacy SCP protocol.</p>
