<p>สร้างไฟล์ PDF โดยตรงจากโปรแกรมอะไรก็ได้ เพียงคุณติดตั้ง PDFCreator สั่งพิมพ์ เลือกเครื่องพิมพ์เป็น PDFCreator กด Save แล้วตั้งชื่อไฟล์เท่านั้น เอกสาร PDF เป็นมาตรฐานสำหรับสิ่งพิมพ์อิเล็กทรอนิกส์ เพราะผู้เขียนสามารถมั่นใจได้ว่าเอกสารจะสามารถแสดง และพิมพ์ออกมาได้เหมือนกับที่ตั้งใจไว้เสมอ ไม่ว่าผู้อ่านจะใช้ระบบปฏิบัติการอะไร เพราะฉะนั้นมันจึงเหมาะที่จะใช้ในการแลกเปลี่ยนเอกสารที่ไม่ต้องแก้ไขกับคนอื่น
</p>
